<!DOCTYPE html>
<html lang="en US">
    <head>
        <title>Black Circle</title>
        <meta name="description" content="Fashion web app for clothing resale">
        <meta name="author" content="Francesca Pibi">
        <meta name="keywords" content="fashion, clothes, resale">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">

        <link rel="icon" type="image/favicon-icon" href="./favicon.svg">
        <script src="https://kit.fontawesome.com/41364eba84.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <section class="gridContainer">
            <nav class="gridNav">
                <h1>
                    <img id="logo" src="./favicon.svg" alt="black circle">
                    Black Circle</h1>
                <button type="button" id="blackButton">
                    <i class="fas fa-plus"></i>
                    Add Product</button>
                <button type="button">
                    <h3><i class="fa-solid fa-house"></i>
                    Dashboard</h3></button>
                <button type="button">
                    <i class="fas fa-cart-shopping"></i>
                    Products
                    <i class="fas fa-chevron-down"></i></button>
                <button type="button">
                    <i class="fas fa-folder"></i>
                    My Orders</button>
                <button type="button">
                    <i class="fas fa-message"></i>
                    Chats</button>
                <button type="button">
                    <i class="fas fa-user"></i>
                    Your Profile</button>    
            </nav>

            <header class="gridHeader">
                <i class="far fa-bell fa-s"></i>

                <div class="profile">
                    <img id="profilePhoto" src="./profilePhoto.jpg" alt="Profile Photo">
                    <h3>Anna Asol</h3>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </header>

            <main class="gridMain">
                <h2>Dashboard</h2>
                <section class="gridStats">
                    <div class="totSales">
                        <h5>Total sales</h5>
                        <p class="number">$3799</p>
                        <i class="fa-solid fa-arrow-up">25%</i>
                    </div>    
                    <div class="avgOrder">
                        <h5>Average order value</h5>
                        <p class="number">$272.98</p>
                        <i class="fa-solid fa-arrow-down">15%</i>
                    </div>
                    <div class="totOrders">
                        <h5>Total orders</h5>
                        <p class="number">578</p>
                        <i class="fa-solid fa-arrow-up">44%</i>
                    </div>
                    <div class="revenue">
                        <h5>Revenue Analytics</h5>
                    </div>
                    <div class="sales">
                        <h5>Sales by category</h5>
                    </div>
                </section>
            </main>
        </section>
    </body>
</html>
